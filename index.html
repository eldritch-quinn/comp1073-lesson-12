<html>
	<head>
		<title>Hue Lab</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css"> <!-- Normalize -->
		<link href="css/styles.css" rel="stylesheet" />
		<script src="js/hue.js" defer></script>
	</head>
	<body>
		<h1>Philips Hue Lab</h1>
		<div>
			<label for="hue">Colour Hue: </label>
			<input name="hue" type="range" id="hue" min="0" max="47" />
		</div>
		<div>
			<label for="brightness">Brightness: </label>
			<input name="brightness" type="range" id="brightness" min="0" max="255" />
		</div>
		<div>
			<label for="sat">Saturation: </label>
			<input name="sat" type="range" id="sat" min="0" max="255" />
		</div>
		
		<button id="toggle">Toggle Light</button>
	</body>
</html>
